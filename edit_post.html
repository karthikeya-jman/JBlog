<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/tailwindcss@2.0.0/dist/tailwind.min.js"></script>
    <script src="edit_post.js"></script>
    <title>Edit Blog Post</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 px-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Blog Post</h1>
        
        <form id="editBlogForm" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="title" class="block text-sm font-semibold text-gray-600">Title</label>
                <input type="text" id="title" name="title" class="w-full p-3 border border-gray-300 rounded-md" required />
            </div>
            <div class="mb-4">
                <label for="content" class="block text-sm font-semibold text-gray-600">Content</label>
                <textarea id="content" name="content" rows="5" class="w-full p-3 border border-gray-300 rounded-md" required></textarea>
            </div>
            <div class="mb-4">
                <label for="imgUrl" class="block text-sm font-semibold text-gray-600">Image URL (Optional)</label>
                <input type="text" id="imgUrl" name="imgUrl" class="w-full p-3 border border-gray-300 rounded-md" />
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
